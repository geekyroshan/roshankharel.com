<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="800" height="400" fill="url(#bg1)"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="24" font-weight="bold">VisionSathi Architecture</text>
  <text x="400" y="65" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="12">Offline-First Visual Assistant for Blind Users</text>

  <!-- Mobile App -->
  <rect x="50" y="120" width="140" height="180" rx="20" fill="#18181b" stroke="#3f3f46" stroke-width="2"/>
  <rect x="70" y="140" width="100" height="120" rx="8" fill="#27272a"/>
  <circle cx="120" cy="200" r="30" fill="none" stroke="url(#accent1)" stroke-width="2" filter="url(#glow)"/>
  <text x="120" y="205" text-anchor="middle" fill="#8b5cf6" font-family="system-ui" font-size="20">CAM</text>
  <text x="120" y="285" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="14" font-weight="bold">React Native</text>
  <text x="120" y="305" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="10">Expo SDK 54</text>

  <!-- Arrow 1 -->
  <path d="M 200 200 L 260 200" stroke="#4b5563" stroke-width="2" marker-end="url(#arrow)"/>
  <defs><marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"><path d="M0,0 L0,6 L9,3 z" fill="#4b5563"/></marker></defs>

  <!-- On-Device ML -->
  <rect x="270" y="130" width="180" height="140" rx="12" fill="#18181b" stroke="#6366f1" stroke-width="2"/>
  <text x="360" y="165" text-anchor="middle" fill="#6366f1" font-family="system-ui" font-size="12" font-weight="bold">ON-DEVICE ML</text>
  <rect x="290" y="180" width="140" height="30" rx="6" fill="#27272a"/>
  <text x="360" y="200" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="11">Moondream 3 (2B)</text>
  <rect x="290" y="220" width="140" height="30" rx="6" fill="#27272a"/>
  <text x="360" y="240" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="11">ONNX Runtime</text>

  <!-- Arrow 2 -->
  <path d="M 460 200 L 520 200" stroke="#4b5563" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Output -->
  <rect x="530" y="130" width="140" height="140" rx="12" fill="#18181b" stroke="#22c55e" stroke-width="2"/>
  <text x="600" y="165" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="12" font-weight="bold">OUTPUT</text>
  <circle cx="600" cy="200" r="25" fill="#27272a"/>
  <text x="600" y="205" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="20">TTS</text>
  <text x="600" y="250" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="10">expo-speech</text>

  <!-- Cloud Fallback -->
  <rect x="270" y="300" width="180" height="70" rx="12" fill="#18181b" stroke="#f59e0b" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="360" y="330" text-anchor="middle" fill="#f59e0b" font-family="system-ui" font-size="11">CLOUD FALLBACK</text>
  <text x="360" y="350" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="10">FastAPI + Moondream (5s timeout)</text>

  <!-- Dashed arrow to cloud -->
  <path d="M 360 270 L 360 295" stroke="#f59e0b" stroke-width="1" stroke-dasharray="4,4" marker-end="url(#arrow2)"/>
  <defs><marker id="arrow2" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto"><path d="M0,0 L0,6 L7,3 z" fill="#f59e0b"/></marker></defs>

  <!-- Features -->
  <text x="700" y="140" text-anchor="middle" fill="#6366f1" font-family="system-ui" font-size="10">WCAG AAA</text>
  <text x="700" y="160" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="9">7:1 contrast</text>
  <text x="700" y="190" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="10">VoiceOver</text>
  <text x="700" y="210" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="9">TalkBack</text>
  <text x="700" y="240" text-anchor="middle" fill="#f59e0b" font-family="system-ui" font-size="10">Offline-First</text>
  <text x="700" y="260" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="9">No internet needed</text>
</svg>