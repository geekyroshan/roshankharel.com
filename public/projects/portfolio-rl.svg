<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="profit" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.4"/>
    </linearGradient>
  </defs>

  <rect width="800" height="400" fill="url(#bg6)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="24" font-weight="bold">RL Portfolio Optimizer</text>
  <text x="400" y="58" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="12">Deep Reinforcement Learning for Multi-Asset Allocation</text>

  <!-- Market Data -->
  <rect x="30" y="90" width="130" height="160" rx="12" fill="#18181b" stroke="#f59e0b" stroke-width="2"/>
  <text x="95" y="115" text-anchor="middle" fill="#f59e0b" font-family="system-ui" font-size="10" font-weight="bold">MARKET DATA</text>
  <rect x="45" y="130" width="100" height="20" rx="4" fill="#27272a"/>
  <text x="95" y="144" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="9">AAPL</text>
  <rect x="45" y="155" width="100" height="20" rx="4" fill="#27272a"/>
  <text x="95" y="169" text-anchor="middle" fill="#f59e0b" font-family="system-ui" font-size="9">BTC-USD</text>
  <rect x="45" y="180" width="100" height="20" rx="4" fill="#27272a"/>
  <text x="95" y="194" text-anchor="middle" fill="#6366f1" font-family="system-ui" font-size="9">ETH-USD</text>
  <rect x="45" y="205" width="100" height="20" rx="4" fill="#27272a"/>
  <text x="95" y="219" text-anchor="middle" fill="#ec4899" font-family="system-ui" font-size="9">TSLA</text>
  <rect x="45" y="230" width="100" height="20" rx="4" fill="#27272a"/>
  <text x="95" y="244" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="9">SPY</text>

  <!-- Arrow -->
  <path d="M 170 170 L 210 170" stroke="#4b5563" stroke-width="2" marker-end="url(#ar6)"/>
  <defs><marker id="ar6" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto"><path d="M0,0 L0,6 L7,3 z" fill="#4b5563"/></marker></defs>

  <!-- Feature Engineering -->
  <rect x="220" y="100" width="140" height="140" rx="12" fill="#18181b" stroke="#6366f1" stroke-width="2"/>
  <text x="290" y="125" text-anchor="middle" fill="#6366f1" font-family="system-ui" font-size="10" font-weight="bold">FEATURES</text>
  <rect x="235" y="140" width="110" height="18" rx="4" fill="#27272a"/>
  <text x="290" y="153" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="8">Returns (1d, 5d, 20d)</text>
  <rect x="235" y="163" width="110" height="18" rx="4" fill="#27272a"/>
  <text x="290" y="176" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="8">SMA / EMA</text>
  <rect x="235" y="186" width="110" height="18" rx="4" fill="#27272a"/>
  <text x="290" y="199" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="8">RSI / Volatility</text>
  <rect x="235" y="209" width="110" height="18" rx="4" fill="#27272a"/>
  <text x="290" y="222" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="8">50 features/asset</text>

  <!-- Arrow -->
  <path d="M 370 170 L 410 170" stroke="#4b5563" stroke-width="2" marker-end="url(#ar6)"/>

  <!-- PPO Agent -->
  <rect x="420" y="90" width="160" height="160" rx="12" fill="#18181b" stroke="#ec4899" stroke-width="2"/>
  <text x="500" y="115" text-anchor="middle" fill="#ec4899" font-family="system-ui" font-size="10" font-weight="bold">PPO AGENT</text>
  <rect x="435" y="130" width="130" height="25" rx="4" fill="#27272a"/>
  <text x="500" y="147" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="10">Stable-Baselines3</text>
  <rect x="435" y="160" width="130" height="25" rx="4" fill="#27272a"/>
  <text x="500" y="177" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="10">Gymnasium Env</text>
  <rect x="435" y="190" width="130" height="25" rx="4" fill="#27272a"/>
  <text x="500" y="207" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="10">TensorBoard</text>
  <text x="500" y="235" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="9">2018-2024 training</text>

  <!-- Arrow -->
  <path d="M 590 170 L 630 170" stroke="#4b5563" stroke-width="2" marker-end="url(#ar6)"/>

  <!-- Output -->
  <rect x="640" y="100" width="150" height="150" rx="12" fill="#18181b" stroke="#22c55e" stroke-width="2"/>
  <text x="715" y="125" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="10" font-weight="bold">ALLOCATION</text>
  <!-- Mini bar chart -->
  <rect x="660" y="175" width="20" height="50" rx="2" fill="#22c55e"/>
  <rect x="685" y="155" width="20" height="70" rx="2" fill="#f59e0b"/>
  <rect x="710" y="185" width="20" height="40" rx="2" fill="#6366f1"/>
  <rect x="735" y="165" width="20" height="60" rx="2" fill="#ec4899"/>
  <rect x="760" y="195" width="20" height="30" rx="2" fill="#a1a1aa"/>
  <text x="715" y="240" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="8">Dynamic weights</text>

  <!-- Performance Comparison -->
  <rect x="30" y="280" width="760" height="100" rx="10" fill="#18181b" stroke="#3f3f46" stroke-width="1"/>
  <text x="400" y="305" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="11" font-weight="bold">PERFORMANCE COMPARISON</text>

  <!-- RL Results -->
  <rect x="60" y="320" width="200" height="50" rx="8" fill="#27272a" stroke="#22c55e" stroke-width="2"/>
  <text x="160" y="340" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="14" font-weight="bold">RL Portfolio</text>
  <text x="110" y="360" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="11">84.6% CAGR</text>
  <text x="210" y="360" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="11">1.33 Sharpe</text>

  <!-- vs -->
  <text x="310" y="350" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="14" font-weight="bold">vs</text>

  <!-- Baseline -->
  <rect x="360" y="320" width="200" height="50" rx="8" fill="#27272a" stroke="#a1a1aa" stroke-width="1"/>
  <text x="460" y="340" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="14" font-weight="bold">Equal Weight</text>
  <text x="410" y="360" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="11">47.1% CAGR</text>
  <text x="510" y="360" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="11">0.89 Sharpe</text>

  <!-- Improvement -->
  <rect x="600" y="320" width="170" height="50" rx="8" fill="#22c55e" fill-opacity="0.2"/>
  <text x="685" y="345" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="18" font-weight="bold">+80%</text>
  <text x="685" y="365" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="10">Outperformance</text>
</svg>