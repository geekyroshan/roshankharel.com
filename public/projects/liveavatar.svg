<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="accent2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#f43f5e"/>
    </linearGradient>
  </defs>

  <rect width="800" height="400" fill="url(#bg2)"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="24" font-weight="bold">LiveAvatar Architecture</text>
  <text x="400" y="65" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="12">Real-time Streaming Avatar Generation at 20 FPS</text>

  <!-- Input -->
  <rect x="40" y="120" width="120" height="160" rx="12" fill="#18181b" stroke="#3f3f46" stroke-width="2"/>
  <text x="100" y="155" text-anchor="middle" fill="#ec4899" font-family="system-ui" font-size="11" font-weight="bold">INPUT</text>
  <rect x="55" y="170" width="90" height="25" rx="6" fill="#27272a"/>
  <text x="100" y="187" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="10">Audio Stream</text>
  <rect x="55" y="205" width="90" height="25" rx="6" fill="#27272a"/>
  <text x="100" y="222" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="10">Reference Image</text>
  <rect x="55" y="240" width="90" height="25" rx="6" fill="#27272a"/>
  <text x="100" y="257" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="10">Text Prompt</text>

  <!-- Arrow -->
  <path d="M 170 200 L 210 200" stroke="#4b5563" stroke-width="2" marker-end="url(#arr)"/>
  <defs><marker id="arr" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"><path d="M0,0 L0,6 L9,3 z" fill="#4b5563"/></marker></defs>

  <!-- WanS2V Model -->
  <rect x="220" y="100" width="200" height="200" rx="16" fill="#18181b" stroke="url(#accent2)" stroke-width="2"/>
  <text x="320" y="135" text-anchor="middle" fill="#ec4899" font-family="system-ui" font-size="13" font-weight="bold">WanS2V-14B</text>
  <text x="320" y="155" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="10">14 Billion Parameters</text>
  <rect x="240" y="170" width="160" height="30" rx="6" fill="#27272a"/>
  <text x="320" y="190" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="11">Diffusion Pipeline</text>
  <rect x="240" y="210" width="160" height="30" rx="6" fill="#27272a"/>
  <text x="320" y="230" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="11">4-Step Sampling</text>
  <rect x="240" y="250" width="160" height="30" rx="6" fill="#27272a"/>
  <text x="320" y="270" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="11">LoRA Fine-tuned</text>

  <!-- Arrow -->
  <path d="M 430 200 L 470 200" stroke="#4b5563" stroke-width="2" marker-end="url(#arr)"/>

  <!-- GPU Cluster -->
  <rect x="480" y="120" width="140" height="160" rx="12" fill="#18181b" stroke="#22c55e" stroke-width="2"/>
  <text x="550" y="155" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="11" font-weight="bold">GPU CLUSTER</text>
  <g transform="translate(500, 170)">
    <rect x="0" y="0" width="25" height="35" rx="4" fill="#27272a" stroke="#22c55e" stroke-width="1"/>
    <rect x="30" y="0" width="25" height="35" rx="4" fill="#27272a" stroke="#22c55e" stroke-width="1"/>
    <rect x="60" y="0" width="25" height="35" rx="4" fill="#27272a" stroke="#22c55e" stroke-width="1"/>
    <rect x="15" y="45" width="25" height="35" rx="4" fill="#27272a" stroke="#22c55e" stroke-width="1"/>
    <rect x="45" y="45" width="25" height="35" rx="4" fill="#27272a" stroke="#22c55e" stroke-width="1"/>
  </g>
  <text x="550" y="265" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="11">5x H800 GPUs</text>

  <!-- Arrow -->
  <path d="M 630 200 L 670 200" stroke="#4b5563" stroke-width="2" marker-end="url(#arr)"/>

  <!-- Output -->
  <rect x="680" y="140" width="100" height="120" rx="12" fill="#18181b" stroke="#f59e0b" stroke-width="2"/>
  <text x="730" y="175" text-anchor="middle" fill="#f59e0b" font-family="system-ui" font-size="11" font-weight="bold">OUTPUT</text>
  <text x="730" y="205" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="28" font-weight="bold">20</text>
  <text x="730" y="225" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="12">FPS</text>
  <text x="730" y="250" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="9">Infinite Length</text>

  <!-- Stats -->
  <rect x="40" y="320" width="720" height="60" rx="10" fill="#18181b" stroke="#3f3f46" stroke-width="1"/>
  <text x="140" y="350" text-anchor="middle" fill="#ec4899" font-family="system-ui" font-size="14" font-weight="bold">1000+</text>
  <text x="140" y="368" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="10">GitHub Stars</text>
  <text x="320" y="350" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="14" font-weight="bold">#1</text>
  <text x="320" y="368" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="10">HuggingFace Paper</text>
  <text x="500" y="350" text-anchor="middle" fill="#f59e0b" font-family="system-ui" font-size="14" font-weight="bold">10,000+</text>
  <text x="500" y="368" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="10">Seconds Generation</text>
  <text x="670" y="350" text-anchor="middle" fill="#6366f1" font-family="system-ui" font-size="14" font-weight="bold">Apache 2.0</text>
  <text x="670" y="368" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="10">Open Source</text>
</svg>