<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg12" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
  </defs>

  <rect width="800" height="400" fill="url(#bg12)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="24" font-weight="bold">Fundora RL Engine</text>
  <text x="400" y="58" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="12">Reinforcement Learning Pipeline for Startup-Investor Matching</text>

  <!-- Startups -->
  <rect x="30" y="100" width="140" height="160" rx="12" fill="#18181b" stroke="#6366f1" stroke-width="2"/>
  <text x="100" y="125" text-anchor="middle" fill="#6366f1" font-family="system-ui" font-size="10" font-weight="bold">STARTUPS</text>
  <circle cx="70" cy="170" r="20" fill="#27272a" stroke="#6366f1" stroke-width="1"/>
  <text x="70" y="175" text-anchor="middle" fill="#6366f1" font-family="system-ui" font-size="12">S1</text>
  <circle cx="130" cy="170" r="20" fill="#27272a" stroke="#6366f1" stroke-width="1"/>
  <text x="130" y="175" text-anchor="middle" fill="#6366f1" font-family="system-ui" font-size="12">S2</text>
  <circle cx="100" cy="220" r="20" fill="#27272a" stroke="#6366f1" stroke-width="1"/>
  <text x="100" y="225" text-anchor="middle" fill="#6366f1" font-family="system-ui" font-size="12">S3</text>
  <text x="100" y="255" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="8">Features: Stage, Sector, Traction</text>

  <!-- Arrow -->
  <path d="M 180 180 L 230 180" stroke="#4b5563" stroke-width="2" marker-end="url(#ar12)"/>
  <defs><marker id="ar12" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto"><path d="M0,0 L0,6 L7,3 z" fill="#4b5563"/></marker></defs>

  <!-- RL Matching Engine -->
  <rect x="240" y="90" width="200" height="180" rx="16" fill="#18181b" stroke="#ec4899" stroke-width="2"/>
  <text x="340" y="120" text-anchor="middle" fill="#ec4899" font-family="system-ui" font-size="12" font-weight="bold">RL MATCHING</text>

  <rect x="260" y="140" width="160" height="28" rx="4" fill="#27272a"/>
  <text x="340" y="159" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="10">State: Profiles + History</text>

  <rect x="260" y="175" width="160" height="28" rx="4" fill="#27272a"/>
  <text x="340" y="194" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="10">Action: Match Pairs</text>

  <rect x="260" y="210" width="160" height="28" rx="4" fill="#22c55e" fill-opacity="0.2"/>
  <text x="340" y="229" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="10">Reward: Success Rate</text>

  <text x="340" y="260" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="9">PyTorch + Custom Env</text>

  <!-- Arrow -->
  <path d="M 450 180 L 500 180" stroke="#4b5563" stroke-width="2" marker-end="url(#ar12)"/>

  <!-- Investors -->
  <rect x="510" y="100" width="140" height="160" rx="12" fill="#18181b" stroke="#22c55e" stroke-width="2"/>
  <text x="580" y="125" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="10" font-weight="bold">INVESTORS</text>
  <circle cx="550" cy="170" r="20" fill="#27272a" stroke="#22c55e" stroke-width="1"/>
  <text x="550" y="175" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="12">I1</text>
  <circle cx="610" cy="170" r="20" fill="#27272a" stroke="#22c55e" stroke-width="1"/>
  <text x="610" y="175" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="12">I2</text>
  <circle cx="580" cy="220" r="20" fill="#27272a" stroke="#22c55e" stroke-width="1"/>
  <text x="580" y="225" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="12">I3</text>
  <text x="580" y="255" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="8">Features: Thesis, Check Size</text>

  <!-- Match Output -->
  <rect x="670" y="120" width="110" height="120" rx="12" fill="#18181b" stroke="#f59e0b" stroke-width="2"/>
  <text x="725" y="145" text-anchor="middle" fill="#f59e0b" font-family="system-ui" font-size="10" font-weight="bold">MATCHES</text>
  <path d="M 690 170 L 710 170 L 720 160 L 730 180 L 740 165 L 760 175" stroke="#22c55e" stroke-width="2" fill="none"/>
  <text x="725" y="205" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="11">Score: 0.87</text>
  <text x="725" y="225" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="8">Ranked Pairs</text>

  <!-- Feedback Loop -->
  <path d="M 725 250 L 725 320 L 340 320 L 340 280" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#ar12b)"/>
  <text x="530" y="335" text-anchor="middle" fill="#f59e0b" font-family="system-ui" font-size="9">Feedback Loop: Meetings, Deals</text>
  <defs><marker id="ar12b" markerWidth="8" markerHeight="8" refX="3" refY="0" orient="auto"><path d="M0,0 L6,0 L3,7 z" fill="#f59e0b"/></marker></defs>

  <!-- Production badge -->
  <rect x="30" y="300" width="180" height="70" rx="10" fill="#22c55e" fill-opacity="0.1" stroke="#22c55e" stroke-width="1"/>
  <text x="120" y="330" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="14" font-weight="bold">PRODUCTION</text>
  <text x="120" y="350" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="10">Powers vest-fundora.com</text>
  <text x="120" y="365" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="8">Live matching engine</text>

  <!-- Tech Stack -->
  <rect x="230" y="350" width="80" height="30" rx="6" fill="#27272a"/>
  <text x="270" y="370" text-anchor="middle" fill="#ee4c2c" font-family="system-ui" font-size="10">PyTorch</text>
  <rect x="320" y="350" width="80" height="30" rx="6" fill="#27272a"/>
  <text x="360" y="370" text-anchor="middle" fill="#009688" font-family="system-ui" font-size="10">FastAPI</text>
  <rect x="410" y="350" width="90" height="30" rx="6" fill="#27272a"/>
  <text x="455" y="370" text-anchor="middle" fill="#336791" font-family="system-ui" font-size="10">PostgreSQL</text>
  <rect x="510" y="350" width="80" height="30" rx="6" fill="#27272a"/>
  <text x="550" y="370" text-anchor="middle" fill="#dc382d" font-family="system-ui" font-size="10">Redis</text>
</svg>