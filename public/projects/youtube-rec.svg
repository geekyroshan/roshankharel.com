<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg9" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
  </defs>

  <rect width="800" height="400" fill="url(#bg9)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="24" font-weight="bold">YouTube RecSys</text>
  <text x="400" y="58" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="12">Collaborative Filtering with Matrix Factorization + BPR</text>

  <!-- User Interactions -->
  <rect x="30" y="100" width="140" height="160" rx="12" fill="#18181b" stroke="#dc2626" stroke-width="2"/>
  <text x="100" y="125" text-anchor="middle" fill="#dc2626" font-family="system-ui" font-size="10" font-weight="bold">INTERACTIONS</text>
  <text x="100" y="155" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="40">U</text>
  <text x="100" y="180" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="10">User History</text>
  <!-- Mini interaction icons -->
  <rect x="50" y="195" width="25" height="18" rx="3" fill="#27272a"/>
  <rect x="80" y="195" width="25" height="18" rx="3" fill="#27272a"/>
  <rect x="110" y="195" width="25" height="18" rx="3" fill="#27272a"/>
  <rect x="50" y="220" width="25" height="18" rx="3" fill="#27272a"/>
  <rect x="80" y="220" width="25" height="18" rx="3" fill="#27272a"/>
  <text x="100" y="255" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="8">MovieLens-100K</text>

  <!-- Arrow -->
  <path d="M 180 180 L 220 180" stroke="#4b5563" stroke-width="2" marker-end="url(#ar9)"/>
  <defs><marker id="ar9" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto"><path d="M0,0 L0,6 L7,3 z" fill="#4b5563"/></marker></defs>

  <!-- MF-BPR Model -->
  <rect x="230" y="90" width="200" height="180" rx="12" fill="#18181b" stroke="#6366f1" stroke-width="2"/>
  <text x="330" y="115" text-anchor="middle" fill="#6366f1" font-family="system-ui" font-size="10" font-weight="bold">MATRIX FACTORIZATION</text>

  <!-- U matrix -->
  <rect x="250" y="130" width="60" height="60" rx="4" fill="#27272a" stroke="#ec4899" stroke-width="1"/>
  <text x="280" y="165" text-anchor="middle" fill="#ec4899" font-family="system-ui" font-size="14" font-weight="bold">U</text>
  <text x="280" y="180" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="7">User Embed</text>

  <!-- x -->
  <text x="325" y="165" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="16">x</text>

  <!-- V matrix -->
  <rect x="350" y="130" width="60" height="60" rx="4" fill="#27272a" stroke="#22c55e" stroke-width="1"/>
  <text x="380" y="165" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="14" font-weight="bold">V</text>
  <text x="380" y="180" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="7">Item Embed</text>

  <rect x="250" y="200" width="160" height="25" rx="4" fill="#f59e0b" fill-opacity="0.2"/>
  <text x="330" y="217" text-anchor="middle" fill="#f59e0b" font-family="system-ui" font-size="10">BPR Loss + Sigmoid</text>
  <text x="330" y="245" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="9">128-dim embeddings</text>
  <text x="330" y="260" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="8">40 epochs, Adam</text>

  <!-- Arrow -->
  <path d="M 440 180 L 480 180" stroke="#4b5563" stroke-width="2" marker-end="url(#ar9)"/>

  <!-- Inference -->
  <rect x="490" y="100" width="140" height="160" rx="12" fill="#18181b" stroke="#22c55e" stroke-width="2"/>
  <text x="560" y="125" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="10" font-weight="bold">INFERENCE</text>
  <rect x="505" y="140" width="110" height="25" rx="4" fill="#27272a"/>
  <text x="560" y="157" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="9">Top-K (5-50)</text>
  <rect x="505" y="170" width="110" height="25" rx="4" fill="#27272a"/>
  <text x="560" y="187" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="9">Popularity Blend</text>
  <rect x="505" y="200" width="110" height="25" rx="4" fill="#27272a"/>
  <text x="560" y="217" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="9">Filter Watched</text>
  <text x="560" y="250" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="8">Recall@K eval</text>

  <!-- Arrow -->
  <path d="M 640 180 L 680 180" stroke="#4b5563" stroke-width="2" marker-end="url(#ar9)"/>

  <!-- Output -->
  <rect x="690" y="110" width="100" height="140" rx="12" fill="#18181b" stroke="#ec4899" stroke-width="2"/>
  <text x="740" y="135" text-anchor="middle" fill="#ec4899" font-family="system-ui" font-size="10" font-weight="bold">OUTPUT</text>
  <!-- Recommendation cards -->
  <rect x="700" y="145" width="80" height="22" rx="4" fill="#27272a"/>
  <text x="740" y="160" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="8">Rec 1</text>
  <rect x="700" y="172" width="80" height="22" rx="4" fill="#27272a"/>
  <text x="740" y="187" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="8">Rec 2</text>
  <rect x="700" y="199" width="80" height="22" rx="4" fill="#27272a"/>
  <text x="740" y="214" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="8">Rec 3...</text>
  <text x="740" y="240" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="8">"Because you</text>
  <text x="740" y="250" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="8">watched..."</text>

  <!-- Tech Stack -->
  <rect x="30" y="290" width="760" height="90" rx="10" fill="#18181b" stroke="#3f3f46" stroke-width="1"/>
  <text x="400" y="315" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="11" font-weight="bold">STREAMLIT WEB APP</text>

  <rect x="60" y="330" width="100" height="40" rx="6" fill="#27272a"/>
  <text x="110" y="350" text-anchor="middle" fill="#ee4c2c" font-family="system-ui" font-size="12" font-weight="bold">PyTorch</text>
  <text x="110" y="365" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="8">Model Training</text>

  <rect x="180" y="330" width="100" height="40" rx="6" fill="#27272a"/>
  <text x="230" y="350" text-anchor="middle" fill="#ff4b4b" font-family="system-ui" font-size="12" font-weight="bold">Streamlit</text>
  <text x="230" y="365" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="8">Web UI</text>

  <rect x="300" y="330" width="100" height="40" rx="6" fill="#27272a"/>
  <text x="350" y="350" text-anchor="middle" fill="#f59e0b" font-family="system-ui" font-size="12" font-weight="bold">BPR Loss</text>
  <text x="350" y="365" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="8">Ranking</text>

  <rect x="420" y="330" width="100" height="40" rx="6" fill="#27272a"/>
  <text x="470" y="350" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="12" font-weight="bold">bpr_mf.pt</text>
  <text x="470" y="365" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="8">1.7MB Model</text>

  <rect x="540" y="330" width="120" height="40" rx="6" fill="#27272a"/>
  <text x="600" y="350" text-anchor="middle" fill="#6366f1" font-family="system-ui" font-size="11" font-weight="bold">Explainability</text>
  <text x="600" y="365" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="8">Embedding Similarity</text>

  <rect x="680" y="330" width="90" height="40" rx="6" fill="#27272a"/>
  <text x="725" y="350" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="11" font-weight="bold">100K</text>
  <text x="725" y="365" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="8">Interactions</text>
</svg>